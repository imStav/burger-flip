</head>
<body>

        <a href="index.html" class="link">
            <div class="logo">
                <img src="/img/burger_flip_logo.png" class="burger-logo">
                <h1 class="burger-flip">Burger Flip</h1>
            </div>
        </a>

        <a href="#burger-nav" id="nav">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </a>
    </div>

    <div class="mega-menu" id="burger-nav">
        <a href="index.html" class="link" id="test">Home</a>
        <a href="library.html" class="link" id="test">Library</a>
        <a href="about.html" class="link" id="test">About us</a>
        <a href="contact.html" class="link" id="test">Contact</a>
        <a href="#" class="link close" id="test">X</a>
    </div>

    <section class="center-it">
        <div class="topic">
            <h2>Contact us</h2>
            <div class="pill-underline"></div>

            <p>
                Any questions about why we do not sell burgers ?
            </p>

            <form id="survey-form">
                <label for="name" class="mt" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="What's your name?" required>
                
                <label for="date" class="mt" id="date-label">Age</label>
                <input type="date" name="date" id="date">
                
                <label for="email" class="mt" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="youremail@example.com" pattern=".+@globex\.com" size="30" required>
                
                <label for="dropdown" class="mb-xs">Subscription type</label>
                <select name="test" id="dropdown">
                  <option value="yearly">Yearly</option>
                  <option value="monthly">Monthly</option>
                  <option value="weekly">Weekly</option>
                  <option value="per-view">Pay Per View</option>
                </select>
                
                <fieldset class="mt">
                  <legend>Term of Services</legend>
                  
                  <input type="radio" id="yes" name="yes-no-label" value="yes">
                  <label for="yes">I agree</label>
                  
                  <input type="radio" id="no" name="yes-no-label" value="no">
                  <label for="no">I desagree</label>
                </fieldset>
                
                <fieldset class="mt">
                  <legend>Subscribe Newsletter?</legend>
                  
                  <input type="radio" id="yes-pls" name="check" value="yes">
                  <label for="yes">Yes</label><br>
                  
                  <input type="radio" id="no-pls" name="check" value="no">
                  <label for="no">No</label><br>
                </fieldset>
                
                <label for="comment" class="mt comment-textarea">Want to leave a comment?</label>
                <textarea id="comment" name="comment-text" placeholder="Where the burgers at?!"></textarea>
                
                <button type="submit" class="mt" id="submit">Submit</button>
              </form>
        </div>
    </section>

    <img src="/img/cola.png" alt="Blurred cola bottle" class="cola more-margin-cola">
    <img src="/img/giant_burger.png" alt="Blurred burger" class="giant-burger more-margin-burger">
</body>
</html>
